<!-- Penalties and Reports Section -->
<div id="penalties-section" class="section hidden">
    <!-- Section Header -->
    <div class="mb-6">
        <div class="trust-card rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-exclamation-triangle text-accent-orange mr-3"></i>
                    Penalties & Reports Management
                </h3>
            </div>

            <div class="grid md:grid-cols-4 gap-4">
                <div class="text-center p-4 bg-red-50 rounded-lg">
                    <div class="text-2xl font-bold text-red-600" id="penalties-today">3</div>
                    <div class="text-sm text-gray-600">Penalties Today</div>
                </div>
                <div class="text-center p-4 bg-orange-50 rounded-lg">
                    <div class="text-2xl font-bold text-orange-600" id="warnings-today">5</div>
                    <div class="text-sm text-gray-600">Warnings Issued</div>
                </div>
                <div class="text-center p-4 bg-yellow-50 rounded-lg">
                    <div class="text-2xl font-bold text-yellow-600" id="pending-reviews">2</div>
                    <div class="text-sm text-gray-600">Pending Reviews</div>
                </div>
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <div class="text-2xl font-bold text-blue-600" id="resolved-issues">12</div>
                    <div class="text-sm text-gray-600">Resolved Issues</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="mb-6">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <button onclick="PenaltiesReports.openReportModal('penalty')" class="worker-btn bg-red-600 text-white">
                <i class="fas fa-gavel"></i>
                <span>Issue Penalty</span>
            </button>
            <button onclick="PenaltiesReports.openReportModal('warning')" class="worker-btn bg-orange-600 text-white">
                <i class="fas fa-exclamation"></i>
                <span>Issue Warning</span>
            </button>
            <button onclick="PenaltiesReports.openReportModal('complaint')" class="worker-btn bg-blue-600 text-white">
                <i class="fas fa-flag"></i>
                <span>File Complaint</span>
            </button>
        </div>
    </div>

    <!-- Recent Reports -->
    <div class="mb-6">
        <div class="trust-card rounded-lg p-6">
            <h4 class="text-lg font-semibold mb-4">Recent Reports</h4>
            <div class="space-y-4" id="recent-reports">
                <!-- Reports will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Rejected Houses Requiring Action -->
    <div class="mb-6">
        <div class="trust-card rounded-lg p-6">
            <h4 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fas fa-home text-red-600 mr-2"></i>
                Houses Requiring Penalty Action
            </h4>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4" id="penalty-houses">
                <!-- Houses will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="report-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold" id="report-modal-title">Issue Report</h3>
                <button onclick="PenaltiesReports.closeReportModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <!-- House Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select House</label>
                    <select id="report-house-select"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-green focus:border-transparent">
                        <option value="">Choose a house...</option>
                    </select>
                </div>

                <!-- Report Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Report Type</label>
                    <div class="grid grid-cols-1 gap-2" id="report-type-container">
                        <!-- Will be populated based on action type -->
                    </div>
                </div>

                <!-- Violation Details -->
                <div id="violation-details">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Violation Details</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="violation-checkbox mr-2" value="unsegregated">
                            <span>Unsegregated waste</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="violation-checkbox mr-2" value="excessive">
                            <span>Excessive waste quantity</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="violation-checkbox mr-2" value="hazardous">
                            <span>Improper hazardous waste disposal</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="violation-checkbox mr-2" value="timing">
                            <span>Waste not placed on time</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="violation-checkbox mr-2" value="container">
                            <span>Improper container usage</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="violation-checkbox mr-2" value="other">
                            <span>Other (specify below)</span>
                        </label>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="report-description" rows="4"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-green focus:border-transparent"
                        placeholder="Provide detailed description of the violation..."></textarea>
                </div>

                <!-- Photo Evidence -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Photo Evidence (Required)</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="photo-btn" onclick="PenaltiesReports.captureEvidence('before')"
                            id="before-photo-btn">
                            <i class="fas fa-camera text-2xl text-primary-green mb-2"></i>
                            <span class="text-sm text-primary-green">Before Photo</span>
                        </div>
                        <div class="photo-btn" onclick="PenaltiesReports.captureEvidence('after')" id="after-photo-btn">
                            <i class="fas fa-camera text-2xl text-primary-green mb-2"></i>
                            <span class="text-sm text-primary-green">After Photo</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <img id="before-photo" class="photo-preview hidden" alt="Before photo">
                        <img id="after-photo" class="photo-preview hidden" alt="After photo">
                    </div>
                </div>

                <!-- Penalty Amount (for penalties only) -->
                <div id="penalty-amount-section" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Penalty Amount (₹)</label>
                    <select id="penalty-amount"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-green focus:border-transparent">
                        <option value="50">₹50 - Minor violation</option>
                        <option value="100">₹100 - Moderate violation</option>
                        <option value="200">₹200 - Serious violation</option>
                        <option value="500">₹500 - Severe violation</option>
                        <option value="custom">Custom amount</option>
                    </select>
                    <input type="number" id="custom-penalty"
                        class="w-full p-3 border border-gray-300 rounded-lg mt-2 hidden"
                        placeholder="Enter custom amount">
                </div>

                <!-- GPS Location -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="report-location" readonly
                            class="flex-1 p-3 border border-gray-300 rounded-lg bg-gray-50"
                            placeholder="Getting location...">
                        <button type="button" onclick="PenaltiesReports.getCurrentLocation()"
                            class="worker-btn bg-blue-600 text-white px-4">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-3 pt-4">
                    <button onclick="PenaltiesReports.submitReport()" class="flex-1 worker-btn bg-red-600 text-white">
                        <i class="fas fa-paper-plane"></i>
                        <span>Submit Report</span>
                    </button>
                    <button onclick="PenaltiesReports.saveDraft()" class="flex-1 worker-btn bg-gray-600 text-white">
                        <i class="fas fa-save"></i>
                        <span>Save Draft</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
