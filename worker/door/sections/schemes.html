<!-- Schemes and Benefits Section -->
<div id="schemes-section" class="section hidden">
    <!-- Section Header -->
    <div class="mb-6">
        <div class="trust-card rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-landmark text-accent-orange mr-3"></i>
                    Government Schemes & Benefits
                </h3>
            </div>
        </div>
    </div>

    <!-- Government Benefits -->
    <div class="mb-6">
        <h4 class="text-lg font-semibold mb-4 flex items-center">
            <i class="fas fa-landmark text-blue-600 mr-2"></i>
            Government Benefits & Welfare Schemes
        </h4>
        <div class="grid md:grid-cols-2 gap-6" id="government-benefits">
            <!-- Government benefits will be loaded here -->
        </div>
    </div>

    <!-- Benefits Details Modal -->
    <div id="benefits-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold" id="benefits-title">Benefit Details</h3>
                <button onclick="SchemesBeifits.closeBenefitsModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4" id="benefits-details">
                <!-- Benefits details will be populated here -->
            </div>

            <div class="flex space-x-3 pt-4" id="benefits-actions">
                <!-- Action buttons will be populated here -->
            </div>
        </div>
    </div>
</div>
