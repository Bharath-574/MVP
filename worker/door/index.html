<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Portal - Door to Door Waste Collection</title>
    <!-- Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-heading': '#263238',
                        'card-border-light': '#e0e0e0',
                        'primary-green': '#4CAF50',
                        'secondary-blue': '#5B8DEF',
                        'accent-orange': '#FFB74D',
                    }
                }
            }
        }
    </script>
    <!-- Inter Font (optimized loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        media="print" onload="this.media='all'; this.onload=null;">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    <link rel="stylesheet" href="css/worker.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen font-['Inter']">
    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-truck text-primary-green text-2xl"></i>
                    <h1 class="text-2xl font-bold text-main-heading">Worker Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="voice-toggle"
                        class="voice-btn bg-primary-green text-white p-2 rounded-full hover:bg-green-600 transition-colors">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <a href="../../index.html"
                        class="bg-secondary-blue hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <button onclick="logout()"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-primary-green text-white p-4">
            <div class="max-w-7xl mx-auto">
                <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                    <button onclick="showSection('penalties')"
                        class="nav-btn worker-nav-btn flex items-center space-x-2 px-6 py-3 rounded-lg hover:bg-white/20 transition-all">
                        <i class="fas fa-exclamation-triangle text-xl"></i>
                        <span class="font-medium">Penalties & Reports</span>
                    </button>
                    <button onclick="showSection('requests')"
                        class="nav-btn worker-nav-btn flex items-center space-x-2 px-6 py-3 rounded-lg hover:bg-white/20 transition-all">
                        <i class="fas fa-calendar-alt text-xl"></i>
                        <span class="font-medium">Collection Requests</span>
                    </button>
                    <button onclick="showSection('schemes')"
                        class="nav-btn worker-nav-btn flex items-center space-x-2 px-6 py-3 rounded-lg hover:bg-white/20 transition-all">
                        <i class="fas fa-gift text-xl"></i>
                        <span class="font-medium">Schemes & Benefits</span>
                    </button>
                    <button onclick="showSection('profile')"
                        class="nav-btn worker-nav-btn flex items-center space-x-2 px-6 py-3 rounded-lg hover:bg-white/20 transition-all">
                        <i class="fas fa-user text-xl"></i>
                        <span class="font-medium">Profile</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6" id="main-content">
            <!-- Sections will be loaded here dynamically -->
        </main>
    </div>

    <!-- Load Navigation Script -->
    <script src="js/navigation.js"></script>

    <!-- Load Section Scripts -->
    <script src="js/penalties.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/schemes.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/voice.js"></script>

    <script>
        // Section loader
        async function loadSection(sectionName) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                const html = await response.text();
                const mainContent = document.getElementById('main-content');

                // Check if section already exists, if not, add it
                if (!document.getElementById(`${sectionName}-section`)) {
                    mainContent.insertAdjacentHTML('beforeend', html);
                }
            } catch (error) {
                console.error(`Error loading section ${sectionName}:`, error);
            }
        }

        // Load all sections on page load
        document.addEventListener('DOMContentLoaded', async function () {
            const sections = ['penalties', 'requests', 'schemes', 'profile'];

            // Load all sections
            for (const section of sections) {
                await loadSection(section);
            }

            // Initialize navigation after all sections are loaded
            if (window.nav) {
                window.nav.showSection('penalties');
            }

            // Initialize voice guidance
            if (window.VoiceGuide) {
                window.VoiceGuide.init();
            }
        });

        // Logout functionality
        function logout() {
            // Clear any stored session data
            localStorage.removeItem('workerData');
            localStorage.removeItem('sessionData');
            sessionStorage.clear();

            // Show confirmation and redirect
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../../login.html';
            }
        }
    </script>
</body>

</html>
