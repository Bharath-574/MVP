<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Monitoring Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-section { display: none; }
    .active-tab { background-color: #2563eb; color: white; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">Waste Management Worker Dashboard</h1>
  </header>

  <!-- Navigation -->
  <nav class="flex space-x-4 bg-white p-3 shadow">
    <button onclick="showSection('monitor')" id="tab-monitor" class="px-4 py-2 rounded hover:bg-blue-100">Worker Monitor</button>
    <button onclick="showSection('garbage')" id="tab-garbage" class="px-4 py-2 rounded hover:bg-blue-100">Garbage Updates</button>
    <button onclick="showSection('summary')" id="tab-summary" class="px-4 py-2 rounded hover:bg-blue-100">Waste Summary</button>
  </nav>

  <!-- Main Content -->
  <main class="p-6">
    <!-- Worker Monitoring Section -->
    <section id="monitor">
      <h2 class="text-2xl font-semibold mb-4">Workers</h2>
      <div id="monitoredWorkersList"></div>
    </section>

    <!-- Garbage Updates Section -->
    <section id="garbage" class="hidden-section">
      <h2 class="text-2xl font-semibold mb-4">Garbage Updates</h2>

      <!-- Worker Garbage -->
      <form onsubmit="addGarbageRecord(event)" class="mb-6 p-4 bg-white shadow rounded">
        <h3 class="font-semibold mb-3">Door-to-Door Worker Garbage</h3>
        <select id="garbageWorker" class="border p-2 rounded w-full mb-3" required>
          <option value="">Select Worker</option>
        </select>
        <input type="number" id="expectedWeight" placeholder="Expected Weight (kg)" class="border p-2 rounded w-full mb-3" required>
        <select id="priority" class="border p-2 rounded w-full mb-3" required>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Record</button>
      </form>

      <!-- Outgoing Waste -->
      <form onsubmit="addOutgoingWaste(event)" class="mb-6 p-4 bg-white shadow rounded">
        <h3 class="font-semibold mb-3">Outgoing Waste</h3>
        <input type="text" id="industry" placeholder="Industry Name" class="border p-2 rounded w-full mb-3" required>
        <input type="number" id="outWeight" placeholder="Weight (kg)" class="border p-2 rounded w-full mb-3" required>
        <select id="purpose" class="border p-2 rounded w-full mb-3" required>
          <option>Waste to Energy</option>
          <option>Decomposition</option>
          <option>Bio Gas</option>
          <option>Recycling</option>
          <option>Landfill</option>
        </select>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Outgoing</button>
      </form>
    </section>

    <!-- Waste Summary Section -->
    <section id="summary" class="hidden-section">
      <h2 class="text-2xl font-semibold mb-4">Waste Summary</h2>
      <div class="bg-white shadow p-4 rounded mb-4">
        <p><strong>Total Waste:</strong> <span id="totalWaste">0</span> kg</p>
        <div class="grid grid-cols-2 gap-3 mt-4 text-sm">
          <div class="bg-gray-100 p-3 rounded">Dry: <span id="dryWaste">0</span> kg</div>
          <div class="bg-gray-100 p-3 rounded">Wet: <span id="wetWaste">0</span> kg</div>
          <div class="bg-gray-100 p-3 rounded">Recyclable: <span id="recycleWaste">0</span> kg</div>
          <div class="bg-gray-100 p-3 rounded">Hazardous: <span id="hazardWaste">0</span> kg</div>
        </div>
      </div>

      <h3 class="font-semibold mb-2">Outgoing Waste List</h3>
      <div id="outgoingList" class="grid md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
