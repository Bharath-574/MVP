<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Portal - Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Citizen Dashboard</h1>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-primary-green text-white p-4">
            <div class="max-w-7xl mx-auto flex space-x-6">
                <button onclick="showSection('profile')" class="nav-btn px-4 py-2 rounded">Profile</button>
                <button onclick="showSection('training')" class="nav-btn px-4 py-2 rounded">Training</button>
                <button onclick="showSection('complaints')" class="nav-btn px-4 py-2 rounded">Complaints</button>
                <button onclick="showSection('marketplace')" class="nav-btn px-4 py-2 rounded">Marketplace</button>
                <button onclick="showSection('tracking')" class="nav-btn px-4 py-2 rounded">Tracking</button>
                <button onclick="showSection('locations')" class="nav-btn px-4 py-2 rounded">Locations</button>
                <button onclick="showSection('blog')" class="nav-btn px-4 py-2 rounded">Blog</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6" id="main-content">
            <!-- Sections will be loaded here dynamically -->
        </main>
    </div>

    <!-- Load Navigation Script -->
    <script src="js/navigation.js"></script>

    <!-- Load Section Scripts -->
    <script src="js/profile.js"></script>
    <script src="js/training.js"></script>
    <script src="js/complaints.js"></script>
    <script src="js/marketplace.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/blog.js"></script>

    <script>
        // Section loader
        async function loadSection(sectionName) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                const html = await response.text();
                const mainContent = document.getElementById('main-content');

                // Check if section already exists, if not, add it
                if (!document.getElementById(`${sectionName}-section`)) {
                    mainContent.insertAdjacentHTML('beforeend', html);
                }
            } catch (error) {
                console.error(`Error loading section ${sectionName}:`, error);
            }
        }

        // Load all sections on page load
        document.addEventListener('DOMContentLoaded', async function () {
            const sections = ['profile', 'training', 'complaints', 'marketplace', 'tracking', 'locations', 'blog'];

            // Load all sections
            for (const section of sections) {
                await loadSection(section);
            }

            // Initialize navigation after all sections are loaded
            if (window.nav) {
                window.nav.showSection('profile');
            }
        });
    </script>
</body>

</html>
