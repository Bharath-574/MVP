<!-- Profile Section -->
<div id="profile-section" class="section">
    <div class="grid md:grid-cols-2 gap-6">
        <div class="trust-card rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
            <div class="space-y-3">
                <div><strong>Name:</strong> <span id="user-name">Loading...</span></div>
                <div><strong>House Number:</strong> <span id="user-house">Loading...</span></div>
                <div><strong>Pin Code:</strong> <span id="user-pincode">Loading...</span></div>
                <div><strong>Locality:</strong> <span id="user-locality">Loading...</span></div>
            </div>
            <input type="text" id="api-input" placeholder="Enter API endpoint for user data"
                class="w-full p-2 border rounded mt-4">
            <button onclick="Profile.fetchUserData()" class="mt-2 bg-secondary-blue text-white px-4 py-2 rounded">Fetch
                Data</button>
        </div>
        <div class="trust-card rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Waste Collection Data</h3>
            <div class="space-y-2">
                <div class="flex justify-between"><span>This Week:</span><span class="font-semibold">45 kg</span></div>
                <div class="flex justify-between"><span>This Month:</span><span class="font-semibold">180 kg</span>
                </div>
                <div class="flex justify-between"><span>Total:</span><span class="font-semibold">2.3 tonnes</span></div>
            </div>
        </div>
    </div>
</div>
