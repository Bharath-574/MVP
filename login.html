<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Waste Management Portal</title>
    <!-- Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-heading': '#263238',
                        'card-border-light': '#e0e0e0',
                    }
                }
            }
        }
    </script>
    <!-- Inter Font (optimized loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        media="print" onload="this.media='all'; this.onload=null;">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles optimized for performance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Fixed header styles */
        .header-fixed {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 9999 !important;
            width: 100% !important;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .text-main-heading {
            color: #263238;
        }

        /* Responsive Background Image Collage - optimized for performance */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                url("https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"),
                url("https://images.unsplash.com/photo-1604187351574-c75ca79f5807?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"),
                url("https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80");
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-position: left bottom, center bottom, right bottom;
            background-size: 33.33%, 33.33%, 33.33%;
            background-blend-mode: multiply;
            z-index: -1;
            opacity: 0.2;
            will-change: auto;
            transform: translateZ(0);
        }

        /* Content container with semi-transparent background */
        .content-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(224, 224, 224, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body::before {
                background-position: center bottom;
                background-size: 100%;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Fixed Navigation Header -->
    <header class="header-fixed">
        <nav class="bg-white shadow-lg px-4 sm:px-6 py-4 flex items-center justify-between">
            <!-- Project Name -->
            <h1 class="text-xl sm:text-2xl font-bold text-main-heading text-center flex-1">
                Welcome to Waste Management Portal
            </h1>

            <!-- Home Button on Right -->
            <div>
                <a href="index.html" id="homeLink"
                    class="bg-lime-500 hover:bg-lime-600 text-white font-bold py-2 px-4 sm:px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-lime-300">
                    Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Login Page View -->
    <div id="loginView" class="pt-24 pb-32 px-8">
        <div class="content-container p-8 max-w-sm w-full mx-auto mt-8 relative overflow-hidden">
            <!-- Decorative Background Image -->
            <div class="absolute top-0 right-0 w-24 h-24 opacity-10">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
                    alt="Environmental sustainability icon" class="w-full h-full object-cover rounded-bl-full">
            </div>

            <form id="loginForm" class="relative z-10">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent"
                        placeholder="Enter your email">
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent"
                        placeholder="Enter your password">
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-lime-500 hover:bg-lime-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-lime-300">
                    Login
                </button>

                <!-- Status Message -->
                <div id="statusMessage" class="mt-4 p-3 rounded-md text-center text-sm font-medium hidden"></div>
            </form>
        </div>
    </div>


    <script>
        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');

        // --- Login Credentials ---
        const credentials = {
            'collector@example.com': { password: 'pass123', role: 'collector', redirect: 'worker/door/index.html' },
            'local@example.com': { password: 'pass123', role: 'local', redirect: 'worker/second/index.html' },
            'operator@example.com': { password: 'pass123', role: 'operator', redirect: 'landfield_dashboard.html' },
            'ulb@example.com': { password: 'pass123', role: 'ulb', redirect: 'admin/admin/dashboard.html' },
            'analyst@example.com': { password: 'pass123', role: 'analyst', redirect: 'admin/dataanalyst/dashboard.html' },
            'champion@example.com': { password: 'pass123', role: 'champion', redirect: 'admin/champions/dashboard.html' },
            'citizen@example.com': { password: 'pass123', role: 'citizen', redirect: 'citizen/index.html' }
        };

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show status message function
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `mt-4 p-3 rounded-md text-center text-sm font-medium ${type === 'success' ? 'bg-green-100 text-green-700 border border-green-300' :
                    'bg-red-100 text-red-700 border border-red-300'
                    }`;
                statusMessage.classList.remove('hidden');
            }

            // Validate credentials
            if (credentials[email] && credentials[email].password === password) {
                showStatus('Login successful! Redirecting...', 'success');

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = credentials[email].redirect;
                }, 1500);
            } else {
                showStatus('Invalid email or password.', 'error');
            }
        });
    </script>

</body>

</html>
